<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>
<body>
    <h1>Form to apply in this web development course</h1>
    <form action="/action_page.txt" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <input type="checkbox" id="html" name="favourite language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="CSS" name="favourite language" value="CSS">
        <label for="CSS">CSSL</label><br>
        <input type="checkbox" id="javascript" name="favourite language" value="JAVASCRIPT">
        <label for="javascript">JAVA SCRIPT</label><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
