<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Video and Audio </title>
</head>

<body>
    <video src="iitr1.mp4" width="180" height="150" controls poster="rinku1.jpg">IIT ROpar TOUR</video><br>
    <audio src="audio1.mp3" controls loop>Audio 1</audio> <br>
    <video src="robo.mp4" width="180" height="150" controls poster="rinku2.jpg">ROBO SOCCER</video><br>
    <audio src="audio2.mp3" controls loop>Audio 2</audio> <br>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg><br>
    <iframe src="https://www.codewithharry.com/notes/" width="450" height="444"></iframe> <br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=KM618nEn-BVB2VE2&amp;start=794"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
<!-- create a website which shows video of different category you can use youotube in an iframe usinng youtube embedding feature -->
</html>
